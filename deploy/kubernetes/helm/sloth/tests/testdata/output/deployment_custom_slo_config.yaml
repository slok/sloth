# Source: sloth/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sloth-test
  namespace: custom
  labels:
    helm.sh/chart: sloth-<version>
    app.kubernetes.io/managed-by: Helm
    app: sloth
    app.kubernetes.io/name: sloth
    app.kubernetes.io/instance: test
    label-from: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sloth
      app.kubernetes.io/name: sloth
      app.kubernetes.io/instance: test
  template:
    metadata:
      labels:
        helm.sh/chart: sloth-<version>
        app.kubernetes.io/managed-by: Helm
        app: sloth
        app.kubernetes.io/name: sloth
        app.kubernetes.io/instance: test
        label-from: test
      annotations:
        kubectl.kubernetes.io/default-container: sloth
        checksum/config: <checksum>
    spec:
      serviceAccountName: sloth-test
      securityContext:
        fsGroup: 100
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 100
      containers:
        - name: sloth
          image: slok/sloth-test:v1.42.42
          args:
            - kubernetes-controller
            - --resync-interval=17m
            - --workers=99
            - --namespace=somens
            - --label-selector=x=y,z!=y
            - --extra-labels=k1=v1
            - --extra-labels=k2=v2
            - --disable-optimized-rules
            - --slo-period-windows-path=/windows
            - --logger=default
          ports:
            - containerPort: 8081
              name: metrics
              protocol: TCP
          volumeMounts:
            - name: sloth-windows
              mountPath: /windows
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            limits:
              cpu: 50m
              memory: 150Mi
            requests:
              cpu: 5m
              memory: 75Mi
      volumes:
        - name: sloth-windows
          configMap:
            defaultMode: 420
            name: sloth-test
